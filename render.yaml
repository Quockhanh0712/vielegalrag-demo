# Render.com Blueprint Configuration
# Deploy: Connect repo â†’ Use this config

services:
  - type: web
    name: vielegalrag-backend
    env: python
    region: singapore
    plan: free
    rootDir: .
    buildCommand: pip install -r backend/requirements.prod.txt
    startCommand: PYTHONPATH=/opt/render/project/src python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: QDRANT_HOST
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_LEGAL_COLLECTION
        value: legal_rag_vn
      - key: QDRANT_USER_COLLECTION
        value: user_docs_private
      - key: FPT_CLOUD_API_KEY
        sync: false
      - key: EMBEDDING_DEVICE
        value: cpu
      - key: RERANKER_DEVICE
        value: cpu
      - key: DEBUG
        value: false
